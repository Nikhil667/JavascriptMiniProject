<!DOCTYPE lang=en>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">    
            <h1 class="heading">Number Guessing Game</h1>        
            <p class="subHeading">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
            <div class="form">
                <label for="guessField">Enter a guess: </label>
                <input type="text" id="guessField" class="guessField">    
                <input type="submit" value="Submit" class="guessSubmit">
            </div>
            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
        <img class="background-img" src="arcade.png" alt="">
        <script src="script.js" async defer></script>
    </body>
</html>
